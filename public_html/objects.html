<html>
    <head>
        <title>Java Script objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            var car = new Object();
            
            car.name = 'Audi';
            
            car.wheel = 4;
            
            car.drive = function () {
                alert('I am driving');
            };
            
            console.log(car.wheel);
            
            //console.log(car.drive());
            
            //Object Literal
            
            var fruits = {
                
                name :'Apple',
                color :'red',
                taste : 'sweet',
                
                satisfy : function(){
                   return 'Satisfying Hunger';
                }
                
                
            };
            
            console.log(typeof fruits);
            
            console.log(fruits.name);
            
            console.log(fruits.satisfy());
            
            var student = {
                name : 'bappa',
                
                id : 'FTFL01',
                
                email : 'bappa@ftfl.com',
                
                tools : {
                    
                    laptop : false,
                    
                    desktop : {
                        monitor : '17 inch',
                        
                        cpu : 'cori5'
                    }
                }
                
                
            } ;
            
            console.log(student.tools.desktop.monitor);
            console.log(student['tools']['desktop']['monitor']);
            
            //Defining object using a constructor function
            
            function Car(make, model, year)
            {
                this.make = make;
                
                this.model = model;
                
                this.year = year;
                
                this.drive = function(){
                    return "I m driving "+this.make;
                };
            }
            
            var myCar = new Car("Eagle", "Talon Tsi", 1999);
            
            
            console.log(typeof Car);
            console.log(typeof myCar);
            
            console.log(myCar.drive());
            
            // Defining Object using Object.create()
            
            console.log(this);
            
            var ftfl = {
                jahangir : function () {
                    return this;
                }
            };
            
            console.log(ftfl.jahangir()); // object calling style
            
            console.log(ftfl['jahangir']()); // array calling style
            
            var aFTFL = ftfl.jahangir;
            
            console.log(aFTFL());
            
        </script>
        
    </head>
    <body>
    
    </body>
</html>
