<html>
    <head>
        <title>Java Script objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            var car = new Object();
            
            car.name = 'Audi';
            
            car.wheel = 4;
            
            car.drive = function () {
                alert('I am driving');
            };
            
            console.log(car.wheel);
            
            //console.log(car.drive());
            
            //Object Literal
            
            var fruits = {
                
                name :'Apple',
                color :'red',
                taste : 'sweet',
                
                satisfy : function(){
                   return 'Satisfying Hunger';
                }
                
                
            };
            
            console.log(typeof fruits);
            
            console.log(fruits.name);
            
            console.log(fruits.satisfy());
            
            var student = {
                name : 'bappa',
                
                id : 'FTFL01',
                
                email : 'bappa@ftfl.com',
                
                tools : {
                    
                    laptop : false,
                    
                    desktop : {
                        monitor : '17 inch',
                        
                        cpu : 'cori5'
                    }
                }
                
                
            } ;
            
            console.log(student.tools.desktop.monitor);
            console.log(student['tools']['desktop']['monitor']);
            
        </script>
        
    </head>
    <body>
    
    </body>
</html>
