<html>
    <head>
        <title>Java Script objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            var car = new Object();
            
            car.name = 'Audi';
            
            car.wheel = 4;
            
            car.drive = function () {
                alert('I am driving');
            };
            
            console.log(car.wheel);
            
            console.log(car.drive());
            
        </script>
        
    </head>
